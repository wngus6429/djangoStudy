{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문 등록</h5>
    <form method="post" class="post-form my-3">
        {% csrf_token %}
<!-- 여기 form이 바로 question_create함수에서 전달한 QuestionForm 객체이다. -->
<!--여기서 form.as_p 는 모델 폼과 연결된 입력 항목 subject, content에 값을 입력할수 있는 HTML코드를 자동으로 만든다-->
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
